<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenha-se conectado</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <section id="conteiners">
        <section id="conteiner-esquerda">
            <img class="imagem" src="img/social_dashboard_re_ocbd.svg" alt="ilustração-redes-sociais">
        </section>
        <section id="conteiner-direita">
            <div class="titulos">
                <p>Bem vindo de volta</p>
                <h3>Faça login na sua conta</h3>
            </div>
            <div id="formulario">
                <form>
                    <div class="informacoes">
                        <label>E-mail</label>
                        <input class="input" type="email" placeholder="seuemail@gmail.com" name="email">
                        <label>Senha</label>
                        <input class="input" type="password" placeholder="**********" name="senha">
                    </div>
                    <div class="opcoes">
                        <input class="radio" type="radio" name="check">
                        <label id="lembre">Lembre de mim </label>
                        <label>Esqueceu sua senha?</label>
                    </div>
                    <div class="botoes">
                        <button id="btn-entrar">Entrar</button>
                        <button id="btn-google"> <img src="https://img.icons8.com/color/96/000000/google-logo.png" > Ou faça login com o Google</button>
                    </div>
                    <p>Não tem uma conta? <span>Cadastre-se</span></p>
                </form>
            </div>
        </section>
    </section>

</body>
</html>
